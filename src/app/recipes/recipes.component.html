<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recpieSelected)="RecipeDetails = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="RecipeDetails; else infoText" 
        [recpe]="RecipeDetails"></app-recipe-detail>
        <ng-template #infoText><p>Please Select a Recipe</p></ng-template>
    </div>
</div>
