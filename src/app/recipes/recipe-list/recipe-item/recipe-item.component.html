
            <a class="list-group-item clearfix" (click)="OnRecipeSelect($event)">
                <div class="pull-left">
                    <h4 class="list-group-item-heading">{{recipe.name}}</h4>
                    <p class="list-group-item-text">{{recipe.description}}</p>
                </div>
                <span class="pull-right">
                    <img [src]="recipe.imagePath" class="img img-responsive" alt={{recipe.name}} style="max-width:100px;"/>
                </span>
            </a>
