<div class="row">
    <div class="col-xs-12">
        <img [src]="recpe.imagePath" alt="{{recpe.name}}" class="img-responsive" style="max-width: 150px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recpe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group">
            <button class="btn btn-success dropdown-toggle">Manage Recipe </button>
            <ul class="dropdown-menu">
                <li><a href="#">Shopping List</a></li>
                <li><a href="#">Edit Recipe</a></li>
                <li><a href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recpe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Ingredients
    </div>
</div>
